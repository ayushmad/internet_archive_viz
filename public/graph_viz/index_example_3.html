<!DOCTYPE html>
<html>
  <head>
    <title>Graph Visualization</title>
    <script type="text/javascript" src="Graph.js"></script>
    <script type="text/javascript" src="webgl-frameworks/three.min.js"></script>
    <script type="text/javascript" src="utils/Stats.js"></script>
    <script type="text/javascript" src="utils/TrackballControls.js"></script>
    <script type="text/javascript" src="utils/Label.js"></script>
    <script type="text/javascript" src="utils/ObjectSelection.js"></script>
    <script type="text/javascript" src="layouts/force-directed-layout.js"></script>
    <script type="text/javascript" src="drawings/simple_graph.js"></script>
    <script type="text/javascript" src="drawings/sphere_graph.js"></script>

    <script type="text/javascript">
      var drawing;
      function createDrawing() {
	var parameter_list = location.search.split("?")[1].split('&');
	var index = parseInt(parameter_list[0]);
	var source_url = decodeURIComponent(parameter_list[1].trim(''));
	console.log(parameter_list);
	index = 4;
	console.log(source_url);
        if(isNaN(index)) {
          index = 1;
        }
        /* Change these values to draw more nodes (numNodes) */
        switch(index) {
          case 0:
            drawing = new Drawing.SimpleGraph({layout: '2d', selection: true, numNodes: 50, showStats: true, showInfo: true, source_url: source_url});
            break;
          case 1:
            drawing = new Drawing.SimpleGraph({layout: '3d', selection: true, numNodes: 50, graphLayout:{attraction: 1, repulsion: 0.5}, showStats: true, showInfo: true, source_url: source_url});
            break;
          default:
            drawing = new Drawing.SimpleGraph({layout: '3d', selection: true, numNodes: 50, showStats: true, showInfo: true, source_url: source_url});
        }
        document.getElementById("drawing_select").selectedIndex = index;
	document.getElementById('source_url').value = source_url;
      }
    </script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        font: 11px courier;
        overflow: hidden;
      }
      #graph-info {
        position: absolute;
        top: 0px;
        left: 40%;
        margin: 10px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }
      #options {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body onload="createDrawing()">
    <div id="options">
      <form>
        <p>
          <label>Drawing</label><br>
          <select id="drawing_select" onchange="window.location.href = '?' + this.selectedIndex;">
            <option>2D-Force-Directed</option>
            <option selected="selected">3D-Force-Directed</option>
          </select>
        </p>
        <p>
          <input type="checkbox" id="show_labels" onclick="drawing.show_labels = this.checked;">
          <label for="show_labels">Show labels</label>
        </p>
        <p>
          <input type="button" value="Stop layout" onclick="drawing.stop_calculating();">
	</p>
	<label for="source_url">Source Url</label><input id="source_url" type="text" value="/congressional_dataset?data_format=graph_list&model=multi_view_graph&node_name=house.gov&domain_filter=No-filter"></input>
      </form>
    </div>

    <div style="position: absolute; bottom: 0;">
      Rotate: Left Mouse Button and Move<br />
      Zoom: Press Key S + Left Mouse Button and Move<br />
      Drag: Press Key D + Left Mouse Button and Move
    </div>
  </body>
</html>
